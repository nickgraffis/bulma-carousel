  <script>
    function next () {
      document.getElementById('slider').scrollLeft += 361;
    }
    function previous () {
      document.getElementById('slider').scrollLeft -= 361;
    }
    function changeImage (id) {
      var selected = document.querySelector('#image' + id).getElementsByTagName('img')[0].src;
      console.log(selected);
      var currentImage = document.querySelector('#currentImage').src;
      document.querySelector('#image' + id).getElementsByTagName('img')[0].src = currentImage;
      document.querySelector('#currentImage').src = selected;
    }
  </script>
